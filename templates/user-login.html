{% extends 'base.html' %}
{% block title %}
login
{% endblock title %}
{% block body %}
<div class="container my-5 py-5">
    <h1>Login</h1>
    <form method="post" action="/user-login/">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" required>
          <small id="emailHelp" class="form-text text-muted">Enter email id which you have provided while creating new account</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="password" required>
        </div>
        
        <div class="form-group">
          <img src="{{captcha.url}}" class="img-thumbnail">
          <input class="form-control" type="text" placeholder="enter captcha" name="captcha" required>
        </div>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>{{message}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            {% endfor %}
        {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
{% endblock body %}
