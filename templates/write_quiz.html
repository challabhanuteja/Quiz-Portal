{% extends 'base.html' %}
{% block title %}
{{quiz.name}}
{% endblock title %}
{% block body %}
<h1 class="d-flex justify-content-center">{{quiz.name}}</h1>
<div class="container">
    <p id="timer"></p>
    <form action="/quiz-{{quiz.pk}}/" method="post" id="myForm">
    {% csrf_token %}
    {% for question in  questions%}
    <p>{{question.question_no}}) {{question.question}}</p>
    <div class = "ml-4 mt-1 mb-4">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question-{{question.pk}}" id="exampleRadios1"
                value="{{question.option1}}">
            <label class="form-check-label" for="exampleRadios1">
                {{question.option1}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question-{{question.pk}}" id="exampleRadios2"
                value="{{question.option2}}">
            <label class="form-check-label" for="exampleRadios2">
                {{question.option2}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question-{{question.pk}}" id="exampleRadios3"
                value="{{question.option3}}">
            <label class="form-check-label" for="exampleRadios3">
                {{question.option3}}
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="question-{{question.pk}}" id="exampleRadios3"
                value="{{question.option4}}">
            <label class="form-check-label" for="exampleRadios3">
                {{question.option4}}
            </label>
        </div>
    </div>        
    {% endfor %}

    <button type="submit" class = "btn btn-primary">Submit</button>
    </form>
</div>
<script>
    // Set the date we're counting down to
    let duration = parseInt("{{quiz.duration}}");
    let initial_date = new Date();
    let time1 = new Date(initial_date.getTime() + (duration*60*1000));
    var countDownDate = new Date(time1).getTime();

    // Update the count down every 1 second
    var x = setInterval(function () {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="demo"
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("myForm").submit();
        }
    }, 1000);
</script>
{% endblock body %}
