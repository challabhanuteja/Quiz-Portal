home

{% block body %}
<style>

    }

    .count-title {

        font-weight: normal;

        margin-bottom: 0;
        text-align: center;
    }

    .count-text {
        font-size: 20px;
        font-weight: normal;
        margin-top: 10px;
        margin-bottom: 0;
        text-align: center;
    }

    .fa-2x {

        float: none;

        color: #4ad1e5;

</style>
<!-- <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<div class="container mt-5">
    <div class="row">
        <br />
        <div class="col text-center">
            <h2>Home</h2>

    </div>
    <div class="row text-center mt-5">

        </div>
        <div class="col">

                <i class="fas fa-chalkboard-teacher fa-5x"></i>
                <h2 class="timer count-title count-number" data-to="{{total_teachers}}" data-speed="1500"></h2>
                <p class="count-text ">Total Teachers</p>
            </div>
        </div>
        <div class="col">
            <div class="counter">
                <i class="fas fa-user-graduate fa-5x"></i>
                <h2 class="timer count-title count-number" data-to="{{total_students}}" data-speed="1500"></h2>
                <p class="count-text ">Total Students</p>
            </div>
        </div>
        
    </div>
    <div class="row text-center mt-5">
        <div class="col">
            <div class="counter">
                <i class="fas fa-school fa-5x"></i>
                <h2 class="timer count-title count-number" data-to="{{total_schools}}" data-speed="1500"></h2>

        </div>
        <div class="col">

                <i class="fas fa-file-alt fa-5x"></i>
                <h2 class="timer count-title count-number" data-to="{{total_quizzes}}" data-speed="1500"></h2>

            </div>
        </div>
        
        <div class="col">
            <div class="counter">
                <i class="fa fa-question fa-5x"></i>
                <h2 class="timer count-title count-number" data-to="{{total_questions}}" data-speed="1500"></h2>
                <p class="count-text ">Total Questions</p>
            </div>
        </div>
    </div>
</div>
<script src="../static/js/jquery.min.js"></script>
<script>
    (function ($) {
        $.fn.countTo = function (options) {
            options = options || {};

            return $(this).each(function () {
                // set options for current element
                var settings = $.extend({}, $.fn.countTo.defaults, {
                    from: $(this).data('from'),
                    to: $(this).data('to'),
                    speed: $(this).data('speed'),
                    refreshInterval: $(this).data('refresh-interval'),
                    decimals: $(this).data('decimals')
                }, options);

                // how many times to update the value, and how much to increment the value on each update
                var loops = Math.ceil(settings.speed / settings.refreshInterval),
                    increment = (settings.to - settings.from) / loops;

                // references & variables that will change with each update
                var self = this,
                    $self = $(this),
                    loopCount = 0,
                    value = settings.from,
                    data = $self.data('countTo') || {};

                $self.data('countTo', data);

                // if an existing interval can be found, clear it first
                if (data.interval) {
                    clearInterval(data.interval);
                }
                data.interval = setInterval(updateTimer, settings.refreshInterval);

                // initialize the element with the starting value
                render(value);

                function updateTimer() {
                    value += increment;
                    loopCount++;

                    render(value);

                    if (typeof (settings.onUpdate) == 'function') {
                        settings.onUpdate.call(self, value);
                    }

                    if (loopCount >= loops) {
                        // remove the interval
                        $self.removeData('countTo');
                        clearInterval(data.interval);
                        value = settings.to;

                        if (typeof (settings.onComplete) == 'function') {
                            settings.onComplete.call(self, value);
                        }
                    }
                }

                function render(value) {
                    var formattedValue = settings.formatter.call(self, value, settings);
                    $self.html(formattedValue);
                }
            });
        };

        $.fn.countTo.defaults = {
            from: 0,               // the number the element should start at
            to: 0,                 // the number the element should end at
            speed: 1000,           // how long it should take to count between the target numbers
            refreshInterval: 100,  // how often the element should be updated
            decimals: 0,           // the number of decimal places to show
            formatter: formatter,  // handler for formatting the value before rendering
            onUpdate: null,        // callback method for every time the element is updated
            onComplete: null       // callback method for when the element finishes updating
        };

        function formatter(value, settings) {
            return value.toFixed(settings.decimals);
        }
    }(jQuery));

    jQuery(function ($) {
        // custom formatting example
        $('.count-number').data('countToOptions', {
            formatter: function (value, options) {
                return value.toFixed(options.decimals).replace(/\B(?=(?:\d{3})+(?!\d))/g, ',');
            }
        });

        // start all the timers
        $('.timer').each(count);

        function count(options) {
            var $this = $(this);
            options = $.extend({}, options || {}, $this.data('countToOptions') || {});
            $this.countTo(options);
        }
    });

</script>
{% endblock body %}
