{% extends 'base.html' %}

{% block title %}
create new account
{% endblock title %}

{% block body %} 
    <div class="container my-5 py-5">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Student</h4>
          </div>
          <div class="card-body">
            <img src="/static/student.jpg" alt="..." class="img-thumbnail">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Write Quizzes</li>
              <li>Get score</li>
            </ul>
            <a href="/create-student-account/">
                <button type="button" class="btn btn-lg btn-block btn-primary">Signup as Student</button>
            </a> 
          </div>
        </div>
        <div class="card mb-4 box-shadow">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Teacher</h4>
          </div>
          <div class="card-body">
            <img src="/static/teacher.jpg" alt="..." class="img-thumbnail">
            <ul class="list-unstyled mt-3 mb-4">
              <li>Create Quizzes</li>
              <li>Track your Student's Scores</li>
            </ul>
            <a href="/create-teacher-account/">
                <button type="button" class="btn btn-lg btn-block btn-primary">Signup as Teacher</button>
            </a>
          </div>
        </div>
      </div>


{% endblock body %}
